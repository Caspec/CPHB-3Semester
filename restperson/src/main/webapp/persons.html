    <body>
        <h1>PERSONS</h1>
        
        <table>
            <tr><td>METHOD</td><td>URL</td></tr>
            <tr><td>GET</td><td>api/person/all</td></tr>

        <input id="PersonsRefresh" type="button" value="Refresh for new Persons!" /> &nbsp;<input id="PersonAdd" type="button" value="Person add" /> &nbsp;<input id="PersonEdit" type="button" value="Person edit" />
        <br />

           <tr>
               <td> <label>PersonID</label></td><td><input id="PersonID" type="text" /></td>

           </tr>
           <tr>
               <td><label>PersonLastName</label></td><td><input id="PersonLastName" type="text" /></td>
